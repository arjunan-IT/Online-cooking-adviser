{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Login - MyCheff</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Background and Layout */
        body {
           background: url("{% static 'images/juice.jpg' %}");
           background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin: 0;
            position: relative;
        }

        /* Home Link Styles */
        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: white;
            background-color: #6a11cb;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .home-link:hover {
            background-color: #4e0f9d;
            transform: scale(1.05);
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        /* Heading Animation */
        h2 {
            text-align: center;
            font-weight: bold;
            animation: slideIn 1s ease-in-out;
        }

        /* Button Styles */
        .btn-success {
            width: 100%;
            transition: transform 0.2s;
        }

        .btn-success:hover {
            transform: scale(1.05);
        }

        /* Alert Animation */
        .alert {
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <!-- Home Link -->
    <a href="{% url 'home' %}" class="home-link">Home</a>

    <!-- User Login Form -->
    <div class="login-container col-md-4">
        <h2>User Login</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-success">Login</button>
        </form>

        <p class="mt-3 text-center">
            Don't have an account?
            <a href="{% url 'user_register' %}" class="text-white fw-bold">Register here</a>
        </p>
    </div>
</body>
</html>
