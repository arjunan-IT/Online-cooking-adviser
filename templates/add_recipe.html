<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

        <a style="position:fixed;" href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    <div class="container mt-5">
        <h2 class="text-center">Add New Recipe</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Recipe Name</label>
                <input type="text" class="form-control" name="recipe_name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Ingredients</label>
                <textarea class="form-control" name="ingredients" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">How to cook</label>
                <textarea class="form-control" name="how" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                <input type="text" class="form-control" name="category" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Ratings (1-5)</label>
                <input type="number" class="form-control" name="ratings" min="1" max="5" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Recipe Image</label>
                <input type="file" class="form-control" name="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Recipe</button>
        </form>

    </div>
</body>
</html>
