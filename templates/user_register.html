<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - MyCheff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Background and Container Styles */
        body {
            background: linear-gradient(to right, #FF6F61, #FFB88C);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            margin: 0;
            position: relative;
        }

        /* Card Container with Glassmorphism */
        .registration-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Home Link Styles */
        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: white;
            background-color: #FF6F61;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .home-link:hover {
            background-color: #E55B50;
            transform: scale(1.05);
        }

        /* Heading Styles */
        h2 {
            text-align: center;
            font-weight: bold;
            color: #FF6F61;
            margin-bottom: 30px;
        }

        /* Button Styles */
        .btn-cheff {
            width: 100%;
            background-color: #FF6F61;
            border: none;
            transition: transform 0.2s, background-color 0.3s;
            color: white;
            font-weight: bold;
        }

        .btn-cheff:hover {
            transform: scale(1.05);
            background-color: #E55B50;
        }

        /* Link Styles */
        a {
            color: #FF6F61;
            font-weight: bold;
        }

        a:hover {
            color: #E55B50;
            text-decoration: none;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Home Link at the Top Left Corner -->
    <a href="{% url 'home' %}" class="home-link">Home</a>

    <!-- User Registration Form -->
    <div class="registration-container">
        <h2>User Registration</h2>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-cheff">Register</button>
        </form>

        <p class="mt-3 text-center">
            Already have an account?
            <a href="{% url 'user_login' %}">Login here</a>
        </p>
    </div>
</body>
</html>
