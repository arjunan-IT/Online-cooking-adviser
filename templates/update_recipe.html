<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Recipe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar with Logout Button -->
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyCheff Admin</a>
            <a href="{% url 'admin_logout' %}" class="btn btn-danger">Logout</a>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h2 class="text-center">Update Recipe</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Recipe Name</label>
                <input type="text" class="form-control" name="recipe_name" value="{{ recipe.recipe_name }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Ingredients</label>
                <textarea class="form-control" name="ingredients" rows="3" required>{{ recipe.ingredients }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="4" required>{{ recipe.description }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">How to Cook</label>
                <textarea class="form-control" name="how_to_cook" rows="4" required>{{ recipe.how_to_cook }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                <input type="text" class="form-control" name="category" value="{{ recipe.category }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Ratings (1-5)</label>
                <input type="number" class="form-control" name="ratings" min="1" max="5" value="{{ recipe.ratings }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Current Image</label><br>
                <img src="{{ recipe.image.url }}" class="img-thumbnail mb-3" style="width: 200px; height: 150px;">
            </div>
            <div class="mb-3">
                <label class="form-label">Change Image (Optional)</label>
                <input type="file" class="form-control" name="image">
            </div>
            <button type="submit" class="btn btn-success">Update Recipe</button>
        </form>

        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
