<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar with Logout Link -->
    <nav class="navbar navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <h2 class="navbar-brand">Admin Dashboard</h2>
            <a href="{% url 'admin_logout' %}" class="btn btn-danger">Logout</a>
        </div>
    </nav>

    <div class="container mt-5 pt-4">
        <a href="{% url 'add_recipe' %}" class="btn btn-primary mb-4">Add Recipe</a>

        <div class="row">
            {% for recipe in recipes %}
                <div class="col-md-4 mb-4">
                    <div class="card shadow">
                        <img src="{{ recipe.image.url }}" class="card-img-top" alt="Recipe Image" style="height: 200px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title">{{ recipe.recipe_name }}</h5>
                            <p class="card-text"><strong>Description:</strong> {{ recipe.description }}</p>
                            <p class="card-text"><strong>Category:</strong> {{ recipe.category }}</p>
                            <p class="card-text"><strong>Ratings:</strong> ‚≠ê {{ recipe.ratings }}</p>
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'update_recipe' recipe.recipe_id %}" class="btn btn-warning btn-sm">Edit</a>
                                <a href="{% url 'delete_recipe' recipe.recipe_id %}" class="btn btn-danger btn-sm">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center">No recipes available.</p>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
