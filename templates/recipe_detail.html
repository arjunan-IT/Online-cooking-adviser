<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipe Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Center the content */
        .recipe-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Image Styling */
        .recipe-image {
            max-width: 50%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        /* Image hover effect */
        .recipe-image:hover {
            transform: scale(1.05);
        }

        /* Button styling */
        .btn-custom {
            background-color: #ff6b6b;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, transform 0.2s;
        }

        .btn-custom:hover {
            background-color: #ff4c4c;
            transform: scale(1.1);
        }

        /* Styling for details */
        .recipe-details {
            text-align: left;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 60%;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .recipe-details p {
            font-size: 18px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        /* Fixed top-left logout button */
        .logout-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Logout Button at the Top-Left Corner -->
    <a href="{% url 'logout' %}" class="btn btn-danger logout-btn">Logout</a>

    <div class="container recipe-container">
        <h2 class="mb-3">{{ recipe.recipe_name }}</h2>
        <img src="{{ recipe.image.url }}" class="img-fluid recipe-image mb-3" alt="{{ recipe.recipe_name }}">

        <div class="recipe-details">
            <p><strong>Category:</strong> {{ recipe.category }}</p>
            <p><strong>Ingredients:</strong> {{ recipe.ingredients }}</p>
            <p><strong>Description:</strong> {{ recipe.description }}</p>
            <p><strong>How to cook:</strong> {{ recipe.how_to_cook }}</p>
            <p><strong>Ratings:</strong> ‚≠ê {{ recipe.ratings }}</p>
        </div>

        <a href="{% url 'user_dashboard' %}" class="btn btn-custom mt-3">Back to Dashboard</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
