<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MyCheff</a>
        <div class="ml-auto">
            <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Welcome to Your Dashboard</h2>

        <!-- Search Bar -->
        <form method="GET" action="{% url 'user_dashboard' %}" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" name="search" placeholder="Search for recipes..." value="{{ request.GET.search }}">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>

        <div class="row">
            {% for recipe in recipes %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="{{ recipe.image.url }}" class="card-img-top" alt="{{ recipe.recipe_name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ recipe.recipe_name }}</h5>
                            <p class="card-text">{{ recipe.description|truncatechars:100 }}</p>
                            <p><strong>Category:</strong> {{ recipe.category }}</p>
                            <div class="d-flex justify-content-between">
                                <a href="{% url 'recipe_detail' recipe.recipe_id %}" class="btn btn-info">View Details</a>
                                <button class="btn btn-primary">Like ({{ recipe.ratings }})</button>
                            </div>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center">No recipes found.</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
